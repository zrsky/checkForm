<!DOCTYPE html>
<html>

<head>
    <title>表单验证</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <style type="text/css">
    .form-horizontal {
        margin-top: 100px;
    }
    </style>
</head>

<body>
    <div class="container">
        <form class="form-horizontal" id="loginForm">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email" data-bv-require="true" data-bv-require-message="* 邮箱地址不能为空" data-bv-email="true" data-bv-email-message="* 邮箱格式不正确">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" data-bv-require="true" data-bv-require-message="* 密码不能为空" data-bv-regex="\w{6,10}" data-bv-regex-message="* 密码只能是6-10位数字字母或者下划线">
                </div>
            </div>
            <div class="form-group">
                <label for="inputCard4" class="col-sm-2 control-label">cardid</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputCard4" placeholder="cardid" data-bv-require="true" data-bv-require-message="* cardid不能为空" data-bv-cardid="true" data-bv-cardid-message="* cardid不合法">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="assets/js/plugin/jquery-validate-1.0.0.js"></script>
<script src="assets/js/common.js"></script>
<script>
$('#loginForm').bootstrapValidator()

</script>
